<div class="col-md-12">
    <h2>{{session.title}}</h2>
    <p class="time">{{session.time_start | date:'EEEE, MMM d'}}, {{session.time_start | date:'HH:mm'}} - {{session.time_end | date:'HH:mm'}} <span class="label" ng-class="'label-'+session.track.toLowerCase()">{{session.track}}</span>
        <span ng-show="session.level == 101" class="label label-success">101 / Beginners</span>
        <span ng-show="session.level == 201" class="label label-warning">201 / Intermediates</span>
        <span ng-show="session.level == 301" class="label label-danger">301 / Experts</span>
    </p>
    <div ng-show="session.speakers" class="row speakerlist">
        <h3 class="speaker col-md-12">Speaker<span ng-show="session.speakers.length > 1">s</span></h3>
        <div ng-repeat="speaker in session.speakers" class="wrap well col-md-offset-1 col-md-2 col-xs-offset-3 col-xs-6 text-center" ng-click="openSpeaker(speaker)">

                <img ng-src="{{speaker.img}}" class="img-circle" alt="Photo of {{speaker.name}}" />
                <br><br>
                <p class="label" ng-class="'label-'+session.track.toLowerCase()">{{speaker.name}}</p>
        </div>
    </div>
    <div class="row">
        <div ng-show="session.desc" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h3>Description</h3>
            <p>{{session.desc}}</p>
        </div>
    </div>
    <div class="row">
        <div ng-show="session.youtube_id" class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <h3>Video</h3>
            <iframe style="width: 100%; height: 400px;" ng-src="{{session.youtube_url}}" frameborder="0" allowfullscreen></iframe>
        </div>
        <div ng-show="session.slide" class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <h3>Slides</h3>
            <p class="text-center">
                <a ng-href="{{session.slide}}"><img style="width: 70%;" class="blackwhite" src="images/image.png" alt="Presentation" title="Follow this link to see the presentation."></a>
            </p>
        </div>
    </div>
</div>
